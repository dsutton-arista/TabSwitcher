<!DOCTYPE html>
<html>
<head>
    <title>Tab Switcher Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;  /* You can adjust the width as needed */
        }
        a {
            color: #4285F4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Tab Switcher</h1>
    <p>Remember to set up a keyboard shortcut in the extensions menu to toggle between the most recently used tabs.</p>
    <a href="chrome://extensions/shortcuts" target="_blank">Go to shortcuts settings</a>
</body>
</html>
