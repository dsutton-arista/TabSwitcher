<!DOCTYPE html>
<html>
  <head>
    <title>Tab Switcher Options</title>
    <script src="options.js"></script>
  </head>
  <body>
    <label>
      Number of tabs to remember:
      <input type="number" id="historyLimit" min="1" max="100">
    </label>
    <br>
    <label>
      Number of tabs to cycle through:
      <input type="number" id="cycleSize" min="1" max="10">
    </label>
    <br>
    <label>
      Log Level:
      <input type="number" id="logLevel" min="0" max="10">
    </label>
    <button id="saveButton">Save</button>
    <br>
    <p>Current number of items in history: <span id="historyCount">0</span></p>
    <button id="clearButton">Clear</button>
  </body>
</html>
